<!DOCTYPE html>
<html>
<head>
	<title>CIVIL</title>
	<style>
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.show {display: block;}
</style>
</head>
<body>
  <br><br>
	<center> <img src="civil.jpg" max-width=90%; height="400"> </center>
<br><br>
	<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn" style="font-size: 25px; color: red">Syllabus(R15)</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="1-1.pdf">1-1 sem</a>
    <a href="civ1-2.pdf">1-2 sem</a>
    <a href="civ2-1.pdf">2-1 sem</a>
    <a href="civ2-2.pdf">2-2 sem</a>
    <a href="civ.PDF">3-1 sem</a>
    <a href="civ.PDF">3-2 sem</a>
    <a href="civ.PDF">4-1 sem</a>
    <a href="civ.PDF">4-2 sem</a>
  </div>
</div>

<script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</body>
</html>
